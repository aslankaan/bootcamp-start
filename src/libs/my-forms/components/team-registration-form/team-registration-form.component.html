<form [formGroup]="myForm" autocomplete="off">
  <div class="team-registration-form-container">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" type="email" matInput placeholder="">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="name" type="text" matInput placeholder="">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Sex</mat-label>
      <mat-select formControlName="sex">
        <mat-option *ngFor="let sexOption of sexSelectOptions" [value]="sexOption">
          {{sexOption}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="team-members" formArrayName="teamMembers">
      <ng-container *ngFor="let member of teamMembersControl.controls; let i=index">
        <ng-container [formGroupName]="i">
          <h3>Member</h3>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="memberEmail" type="email" matInput placeholder="">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="memberName" type="text" matInput placeholder="">
          </mat-form-field>
        </ng-container>
      </ng-container>
    </div>
  </div>

  <div class="button-area">
    <button mat-raised-button color="primary" (click)="handleAddMemberClicked()">Add Member</button>
    <button mat-raised-button color="primary" (click)="handleSubmitClicked()">Submit</button>
  </div>
</form>
